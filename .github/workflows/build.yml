name: Build and Commit

on:
  push:
    branches:
      - deploy
    paths-ignore:
      - 'build/**'  # ビルド結果のディレクトリを指定

jobs:
    steps:
      - name: repository checkout
        uses: actions/checkout@v3

      - name: setup Node.js
        uses: actions/setup-node@v3
        with:
          node-version: '20'  # 必要に応じてNode.jsのバージョンを変更

      - name: install dependencies
        run: npm install

      - name: build
        run: npm run build

      - name: commit
        uses: stefanzweifel/git-auto-commit-action@v4
        with:
          commit_message: "build"
          branch: deployment
          file_pattern: '.'